name: 'ðŸŽ‰ Feature Request'
title: '[Feature][XxxType] Description'
description: Suggest an idea for BitSail
body:
  - type: markdown
    attributes:
      value: |
        Thank you for finding the time to propose new feature!

        We really appreciate the community efforts to improve BigSail.

  - type: textarea
    attributes:
      label: Description
      description: A short description of your feature. For example, I hope that the BitSail supports [...].

  - type: textarea
    attributes:
      label: Your use scenarios
      description: What do you want to happen?
      placeholder: >
        A clear and concise description of what you want to happen.

  - type: textarea
    attributes:
      label: Your alternatives
      description: How do you think this feature should be supported?
      placeholder: >
        A clear and concise description of any alternative solutions or features you've considered.

  - type: checkboxes
    attributes:
      label: Are you willing to submit PR?
      description: >
        This is absolutely not required, but we are happy to guide you in the contribution process
        especially if you already have a good understanding of how to implement the feature.
      options:
        - label: Yes, I am willing to submit a PR!

  - type: checkboxes
    attributes:
      label: Code of Conduct
      options:
        - label: >
            I agree to follow this project's
            [Code of Conduct](https://github.com/bytedance/bitsail/blob/master/CODE_OF_CONDUCT.md)
          required: true

  - type: markdown
    attributes:
      value: "Thanks for completing our form!"
